<div class="main">
    <div>
        <h2>General Info</h2>
        <div>
            <div>Logged In Token: <span hx-get="getLoginToken" hx-trigger="load"></span></div>
        </div>
    </div>
    {{range .Cards}}
    <div>
        <h2>{{.Title}}</h2>
        {{.Body}}
    </div>
    {{end}}
    <div>
        <h2>Test Config</h2>
        <div hx-target="this" hx-swap="outerHTML">
            <div hx-get="contact" hx-trigger="load"></div>
        </div>
    </div>
</div>
