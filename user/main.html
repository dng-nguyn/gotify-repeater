<div class="main">
    <div>
        <h2>General Settings</h2>
        <div>
            <div>Current Client Token: <span id="client-token-display"></span></div>
            <div>Saved Client Token: <span hx-get="test" hx-trigger="load"></span></div>
            <div hx-get="/current/user" hx-trigger="load"></div>
        </div>
    </div>
    {{range .Cards}}

        <h2>{{.Title}}</h2>
        {{.Body}}
    </div>
    {{end}}
</div>
