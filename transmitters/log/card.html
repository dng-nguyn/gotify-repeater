<div>
    <h2>Log Transmitter</h2>
    <span class="corner">
        <button hx-get='transmitter/{{.ID}}' hx-swap="outerHTML" hx-trigger="click"
            hx-target="closest div">Refresh</button>
        <button hx-delete="transmitter/{{.ID}}" hx-swap="outerHTML" hx-trigger="click" hx-target="closest div"
            hx-confirm="Are you sure you want to delete this transmitter?">Delete</button>
    </span>
    <div>
        "Transmits" the message to the Logs. Useful for Debugging.
        <div><label for="active">Active:</label><input hx-put="transmitter/{{.ID}}/status" hx-trigger="click"
                type="checkbox" name="active" {{.Status}}></div>
    </div>
</div>
